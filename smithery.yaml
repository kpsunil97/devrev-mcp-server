# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - devrevApiKey
    properties:
      devrevApiKey:
        type: string
        description: The API key for the DevRev MCP server.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command: 'devrev-mcp', env: { DEVREV_API_KEY: config.devrevApiKey }})
